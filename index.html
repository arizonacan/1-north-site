<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="1North - High-end steakhouse in Hampton Bays. USDA Prime steaks, seafood, and gourmet fare.">
  <title>1North | Hampton Bays</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #0c0c0c;
      --accent: #bfa37c;
      --text: #f2f2f2;
      --font-header: 'Playfair Display', serif;
      --font-body: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: var(--dark-bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #000;
      border-bottom: 1px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: var(--font-header);
      font-size: 1.8rem;
      color: var(--accent);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: var(--text);
    }

    .hero h1 {
      font-size: 3rem;
      font-family: var(--font-header);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #d1b88d;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">1North</div>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Refined Steaks. Gourmet Experience.</h1>
    <p>Premium cuts and curated dishes in the heart of Hampton Bays</p>
    <button onclick="location.href='#menu'">Explore Our Menu</button>
  </section>

  <footer>
    &copy; 2025 1North. Designed by Ocean Avenue Consulting.
  </footer>
</body>

</html>
