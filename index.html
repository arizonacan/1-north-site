<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="1 North – Hampton Bays' premier steakhouse. USDA Prime steaks and fine seafood." />
  <title>1 North | Hampton Bays</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #bfa37c;
      --text: #f4f4f4;
      --font-header: 'Playfair Display', serif;
      --font-body: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 2rem;
      background: #000;
      border-bottom: 1px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 2rem;
      color: var(--accent);
      font-family: var(--font-header);
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.75rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(11,11,11,0.7), rgba(11,11,11,0.7)),
        url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-family: var(--font-header);
      color: var(--accent);
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.2rem;
      max-width: 600px;
    }

    .hero button {
      margin-top: 2rem;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #d6c39a;
    }

    footer {
      background: #111;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">1 North</div>
    <nav>
      <ul>
        <li><a href="menu/index.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book.html">Book Table</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Refined Steaks. Elevated Dining.</h1>
    <p>Welcome to 1 North – Hampton Bays' home for USDA Prime cuts, fresh seafood, and unforgettable nights.</p>
    <button onclick="location.href='menu/index.html'">View Our Menu</button>
  </section>

  <footer>
    &copy; 2025 1 North. Designed by Ocean Avenue Consulting.
  </footer>

</body>
</html>
