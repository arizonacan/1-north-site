<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="1 North – The best steaks in the Hamptons. USDA Prime steaks and fine seafood." />
  <title>1 North | Hampton Bays</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#1a1a1a',
            header: '#232323',
            accent: '#c8aa72',
            muted: '#bbbbbb',
          },
          fontFamily: {
            header: ['"Playfair Display"', 'serif'],
            body: ['Montserrat', 'sans-serif']
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out forwards',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-white font-body">

  <header class="bg-header sticky top-0 z-50 border-b border-accent p-5 flex justify-between items-center">
    <div class="text-3xl text-accent font-header tracking-wide">1 North</div>
    <nav>
      <ul class="flex gap-6 font-semibold">
        <li><a href="/menu/" class="hover:text-accent transition">Menu</a></li>
        <li><a href="/about/" class="hover:text-accent transition">About</a></li>
        <li><a href="/contact/" class="hover:text-accent transition">Contact</a></li>
        <li><a href="/book/" class="hover:text-accent transition">Book Table</a></li>
      </ul>
    </nav>
  </header>

  <section class="h-screen bg-cover bg-center flex flex-col justify-center items-center text-center px-6" style="background-image: linear-gradient(rgba(26, 26, 26, 0.4), rgba(26, 26, 26, 0.4)), url('https://images.unsplash.com/photo-1604909053303-1205c95f5b09?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');">
    <h1 class="text-4xl md:text-6xl font-header text-accent drop-shadow-lg animate-fadeInUp">The Best Steaks in the Hamptons</h1>
    <p class="mt-4 text-lg md:text-xl max-w-2xl text-muted drop-shadow-md animate-fadeInUp">Welcome to 1 North – Hampton Bays' home for USDA Prime cuts, fresh seafood, and unforgettable nights.</p>
    <button onclick="location.href='/menu/'" class="mt-8 bg-accent text-bg font-bold px-6 py-3 rounded hover:bg-yellow-300 transition animate-fadeInUp">View Our Menu</button>
  </section>

  <footer class="bg-header text-muted text-center py-6 text-sm">
    &copy; 2025 1 North. Designed by Ocean Avenue Consulting.
  </footer>

</body>
</html>
